<section class="results-section">
  <div class="results container">
    <div class="results__description">
      <h2 class="results__title">
        Take a look at the big <br />
        impact we have done
      </h2>

      <ul class="results-list">
        <li class="results-list__item">
          <svg class="results-list__img">
            <use href="@img/icons.svg#heart"></use>
          </svg>

          <div class="results-list__wrapper">
            <span class="results-list__wrapper_count">500m</span>
            <p class="results-list__wrapper_label">Liters of water</p>
          </div>
        </li>
        <li class="results-list__item">
          <svg class="results-list__img">
            <use href="@img/icons.svg#hend"></use>
          </svg>

          <div class="results-list__wrapper">
            <span class="results-list__wrapper_count">7000+</span>
            <p class="results-list__wrapper_label">Houses built</p>
          </div>
        </li>
        <li class="results-list__item">
          <svg class="results-list__img">
            <use href="@img/icons.svg#boll"></use>
          </svg>

          <div class="results-list__wrapper">
            <span class="results-list__wrapper_count">10,000+</span>
            <p class="results-list__wrapper_label">Toys delivered</p>
          </div>
        </li>
        <li class="results-list__item">
          <svg class="results-list__img">
            <use href="@img/icons.svg#cap"></use>
          </svg>

          <div class="results-list__wrapper">
            <span class="results-list__wrapper_count">2000+</span>
            <p class="results-list__wrapper_label">Schools built</p>
          </div>
        </li>
      </ul>

      <button type="button" class="main-button">Donate now</button>
    </div>
    <div class="results__img">
      <picture>
        <source
          srcset="@img/boy.webp 1x, @img/boy2x.webp 2x"
          media="(min-width: 480px)"
          type="image/webp"
        />
        <source
          srcset="@img/boy.jpg 1x, @img/boy2x.jpg 2x"
          media="(min-width: 480px)"
        />
        <img class="team__img" src="@img/boy.jpg" alt="Portrait of a boy" />
      </picture>
    </div>
  </div>
</section>
